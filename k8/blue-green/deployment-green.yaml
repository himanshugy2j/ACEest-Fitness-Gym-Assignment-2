apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-green
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      version: green
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: green
    spec:
      containers:
      - name: aceest
        image: himanshug619/aceest-fitness:v1.3
        ports:
        - containerPort: 5000
